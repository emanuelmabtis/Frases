<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banco de Frases para Vendas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f0ff, #f9fcff);
      overflow-x: hidden;
      position: relative;
    }.titulo-principal {
  font-size: 3em;
  text-align: center;
  margin-top: 40px;
  font-weight: bold;
  color: white;
  padding: 20px;
  border-radius: 20px;
  border: 5px solid;
  border-image: linear-gradient(to right, #00f, #00f6ff) 1;
  box-shadow: 0 0 20px white;
  background: rgba(0, 102, 255, 0.2);
  position: relative;
  z-index: 2;
}

.bolha {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(0, 123, 255, 0.15), transparent);
  animation: moverBolha 30s linear infinite;
  z-index: 0;
}

@keyframes moverBolha {
  0% {
    transform: translateY(0) translateX(0);
  }
  50% {
    transform: translateY(-500px) translateX(200px);
  }
  100% {
    transform: translateY(0) translateX(0);
  }
}

.categoria-btn {
  display: block;
  width: 90%;
  margin: 10px auto;
  padding: 15px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(to right, #007bff, #00d4ff);
  color: white;
  font-size: 1.2em;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: fadeInUp 1s ease forwards;
}

.categoria-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px #00cfff;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.descricao-premium {
  background: linear-gradient(45deg, #ff004c, #ff6a00);
  color: white;
  font-weight: bold;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  margin: 50px auto 20px;
  max-width: 90%;
  box-shadow: 0 0 20px rgba(255, 0, 76, 0.5);
  font-size: 1.2em;
}

.btn-premium {
  background: linear-gradient(to right, #007bff, #00d4ff);
  color: white;
  font-weight: bold;
  padding: 15px 30px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  display: block;
  margin: 20px auto;
  font-size: 1.2em;
}

.rodape {
  text-align: center;
  padding: 30px;
}

.rodape button {
  margin: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background-color: #007bff;
  color: white;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="titulo-principal">Banco de Frases para Vendas</div>  <!-- Bolhas Animadas -->  <div class="bolha" style="width: 300px; height: 300px; top: 200px; left: -150px;"></div>
  <div class="bolha" style="width: 400px; height: 400px; top: 800px; left: 70%;"></div>
  <div class="bolha" style="width: 200px; height: 200px; top: 1500px; left: 30%;"></div>
  <div class="bolha" style="width: 250px; height: 250px; top: 2200px; left: 10%;"></div>  <!-- Botões das Categorias --><button class="categoria-btn">Atração</button> <button class="categoria-btn">Autoridade</button> <button class="categoria-btn">Urgência</button> <button class="categoria-btn">Conversão</button> <button class="categoria-btn">Prova Social</button> <button class="categoria-btn">Lifestyle</button> <button class="categoria-btn">Educação</button> <button class="categoria-btn">Direto ao Ponto</button> <button class="categoria-btn">Quebra de Objeções</button> <button class="categoria-btn">Recompra</button> <button class="categoria-btn">Indicação</button> <button class="categoria-btn">Seguimento</button> <button class="categoria-btn">Boas-vindas</button> <button class="categoria-btn">Nutrição</button>

  <!-- Descrição Premium -->  <div class="descricao-premium">
    Liberte todo o poder das frases com a versão Premium! Tenha acesso completo a frases exclusivas, organizadas por estratégias de vendas. Pare de perder tempo criando conteúdo sozinho, economize horas por semana e venda mais com textos prontos e testados.
  </div>
  <button class="btn-premium">Assinar Premium</button>  <!-- Rodapé com feedback e compartilhamento -->  <div class="rodape">
    <button onclick="alert('Obrigado pelo seu feedback!')">Enviar Feedback</button>
    <button onclick="navigator.share ? navigator.share({ title: 'Banco de Frases', text: 'Confira esse site incrível para frases de vendas!', url: window.location.href }) : alert('Compartilhamento não suportado')">Compartilhar</button>
  </div>
</body>
</html>
