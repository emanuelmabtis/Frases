<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Frases para Vendas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Banco de Frases</div>
        <div class="premium-button"><a href="#premium">Quero ser Premium</a></div>
    </header>
    <main>
        <section class="search-bar">
            <input type="text" id="search" placeholder="Pesquise por frases ou categorias...">
            <select id="category-filter">
                <option value="">Escolha a Categoria</option>
                <option value="atração">Atração</option>
                <option value="autoridade">Autoridade</option>
                <option value="urgência">Urgência</option>
                <option value="conversão">Conversão</option>
                <option value="prova-social">Prova Social</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="educação">Educação</option>
                <option value="direto-ponto">Direto ao Ponto</option>
                <option value="quebra-objeções">Quebra de Objeções</option>
                <option value="recompra">Recompra</option>
                <option value="indicação">Indicação</option>
                <option value="seguimento">Seguimento</option>
                <option value="boas-vindas">Boas-vindas</option>
                <option value="nutrição">Nutrição</option>
            </select>
        </section>
        <section class="frases">
            <!-- Frases serão carregadas dinamicamente aqui -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Banco de Frases. Todos os direitos reservados.</p>
    </footer>
    <script src="firebaseConfig.js"></script>
    <script src="app.js"></script>
</body>
</html>
