<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banco de Frases</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5ea0f5, #86d1f9);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
    }
    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
    }
    .dropdown {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 3.5rem;
      right: 1rem;
      background: #ffffff20;
      backdrop-filter: blur(5px);
      border-radius: 10px;
      padding: 0.5rem;
    }
    .dropdown button {
      background: transparent;
      border: none;
      color: #fff;
      padding: 0.5rem;
      text-align: left;
      cursor: pointer;
    }
    .dropdown button:hover {
      background: #ffffff30;
      border-radius: 5px;
    }
    .category-title {
      font-size: 1.4rem;
      margin-top: 1rem;
    }
    .frase {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      margin: 0.5rem;
      padding: 1rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 8px #00000020;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Banco de Frases</div>
    <div class="menu-icon" onclick="toggleMenu()">&#8942;</div>
  </header>

  <div class="dropdown" id="menuDropdown">
    <button onclick="mostrarFrases('Atração')">Atração</button>
    <button onclick="mostrarFrases('Conversão')">Conversão</button>
    <button onclick="mostrarFrases('Urgência')">Urgência</button>
    <button onclick="mostrarFrases('Prova Social')">Prova Social</button>
    <button onclick="mostrarFrases('Lifestyle')">Lifestyle</button>
  </div>

  <div id="frasesContainer"></div>

  <script>
    const frasesPorCategoria = {
      "Atração": [
        "Você precisa ver isso!",
        "Isso vai mudar seu dia.",
        "O que vou te mostrar é surpreendente.",
        "Não é por acaso que isso está bombando.",
        "Você vai entender o porquê de tantos resultados."
      ],
      "Conversão": [
        "Se fizer sentido pra você, me chama.",
        "Essa pode ser sua chance de transformar isso em realidade.",
        "Tá esperando o quê pra aproveitar?",
        "Quem quer resultado age, não espera.",
        "Seu próximo passo pode estar aqui."
      ],
      "Urgência": [
        "Últimas vagas!",
        "É por tempo limitado.",
        "Essa oportunidade vai acabar rápido.",
        "Quem chega primeiro, aproveita melhor.",
        "Corra antes que termine!"
      ],
      "Prova Social": [
        "Já são centenas usando e aprovando.",
        "Veja o que estão dizendo sobre isso.",
        "Não sou só eu que falo, olha só isso!",
        "Resultados reais de quem decidiu tentar.",
        "Gente comum, com resultados incríveis."
      ],
      "Lifestyle": [
        "Um pouco da minha rotina por aqui.",
        "Vivendo e aprendendo todos os dias.",
        "A jornada é mais importante que o destino.",
        "Fazendo o que me faz bem.",
        "Simples, leve e com propósito."
      ]
    };

    function toggleMenu() {
      const menu = document.getElementById("menuDropdown");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function mostrarFrases(categoria) {
      const container = document.getElementById("frasesContainer");
      container.innerHTML = `<div class="category-title">${categoria}</div>`;
      frasesPorCategoria[categoria].forEach(frase => {
        container.innerHTML += `<div class="frase">${frase}</div>`;
      });
      toggleMenu();
    }
  </script>
</body>
</html>
