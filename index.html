<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banco de Frases para Vendas</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #dbeafe, #1e3a8a);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3.5rem;
      color: white;
      border: 5px solid;
      border-image: linear-gradient(45deg, #00f, #0ff);
      border-image-slice: 1;
      border-radius: 30px;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      padding: 25px;
      display: inline-block;
    }

    .button-container {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .category-button {
      background: linear-gradient(45deg, #2563eb, #3b82f6);
      border: none;
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      box-shadow: 0 0 10px rgba(59,130,246,0.4);
    }

    .category-button:hover {
      transform: translateY(-5px);
      opacity: 0.95;
    }

    .animated-balls {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .ball {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      animation: moveBall 15s infinite alternate ease-in-out;
    }

    .ball:nth-child(1) {
      width: 150px;
      height: 150px;
      top: 10%;
      left: 5%;
    }

    .ball:nth-child(2) {
      width: 100px;
      height: 100px;
      top: 50%;
      left: 80%;
    }

    .ball:nth-child(3) {
      width: 80px;
      height: 80px;
      top: 80%;
      left: 20%;
    }

    @keyframes moveBall {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(60px) translateX(30px); }
    }

    .premium-section {
      text-align: center;
      margin: 60px 20px 40px;
    }

    .premium-description {
      font-size: 1.2rem;
      background: linear-gradient(to right, #1e3a8a, #2563eb);
      padding: 20px;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
    }

    .premium-button {
      background: linear-gradient(90deg, #0ea5e9, #2563eb);
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }

    .premium-button:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #dbeafe;
    }

    .feedback-share {
      margin-top: 40px;
    }

    .feedback-share button {
      background: #1d4ed8;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .feedback-share button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <div class="animated-balls">
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
  </div>

  <header>
    <h1>Banco de Frases para Vendas</h1>
  </header>

  <section class="button-container">
    <button class="category-button">Atração</button>
    <button class="category-button">Autoridade</button>
    <button class="category-button">Urgência</button>
    <button class="category-button">Conversão</button>
    <button class="category-button">Prova Social</button>
    <button class="category-button">Lifestyle</button>
    <button class="category-button">Educação</button>
    <button class="category-button">Direto ao Ponto</button>
    <button class="category-button">Quebra de Objeções</button>
    <button class="category-button">Recompra</button>
    <button class="category-button">Indicação</button>
    <button class="category-button">Seguimento</button>
    <button class="category-button">Boas-vindas</button>
    <button class="category-button">Nutrição</button>
  </section>

  <section class="premium-section">
    <div class="premium-description">
      Tenha acesso a todas as frases com organização por categoria, <br>
      frases ocultas liberadas, acesso completo e novos conteúdos semanais.<br>
      Não fique limitado e profissionalize sua divulgação agora.
    </div>
    <button class="premium-button">Assinar Premium</button>
  </section>

  <footer>
    © 2025 Banco de Frases. Todos os direitos reservados.
    <div class="feedback-share">
      <button>Compartilhar</button>
      <button>Enviar Feedback</button>
    </div>
  </footer>

</body>
</html>
