<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco de Frases</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f6fa;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .category {
      margin: 20px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .category-header {
      padding: 15px 20px;
      cursor: pointer;
      background-color: #f0f0f0;
      border-radius: 10px 10px 0 0;
      font-weight: bold;
    }

    .phrases {
      display: none;
      padding: 15px 20px;
    }

    .phrase {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #eef1ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-btn {
      background-color: #6a11cb;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .premium-locked {
      background-color: #fce4ec;
      color: #c2185b;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      .phrase {
        flex-direction: column;
        align-items: flex-start;
      }

      .copy-btn {
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Banco de Frases para Vendas</h1>
  <p>Frases prontas por categoria para usar nos seus stories, posts e vendas</p>
</header>

<div class="container">

  <!-- CATEGORIA: ATRAÇÃO (GRÁTIS - TODAS) -->
  <div class="category">
    <div class="category-header" onclick="toggleCategory(this)">Atração</div>
    <div class="phrases">
      <!-- 50 frases grátis -->
      <div class="phrase"><span>Frase de atração 01</span><button class="copy-btn">Copiar</button></div>
      <div class="phrase"><span>Frase de atração 02</span><button class="copy-btn">Copiar</button></div>
      <div class="phrase"><span>Frase de atração 03</span><button class="copy-btn">Copiar</button></div>
      ...
      <div class="phrase"><span>Frase de atração 50</span><button class="copy-btn">Copiar</button></div>
    </div>
  </div>

  <!-- Outras categorias virão aqui... -->

</div>

<script>
  function toggleCategory(header) {
    const phrases = header.nextElementSibling;
    phrases.style.display = phrases.style.display === 'block' ? 'none' : 'block';
  }

  // Copiar frase
  document.addEventListener('click', function(e) {
    if (e.target.classList.contains('copy-btn')) {
      const text = e.target.parentElement.querySelector('span').innerText;
      navigator.clipboard.writeText(text);
      e.target.innerText = "Copiado!";
      setTimeout(() => e.target.innerText = "Copiar", 2000);
    }
  });
</script>

</body>
</html>
